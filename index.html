<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Füge Demirok</title>
</head>
<body>
    <h1>Füge Demirok</h1>
    <div id="catalog"></div> <!-- Placeholder for where you want to inject catalog data -->

    <script>
      fetch('data/FD-catalog.json')
        .then(response => response.json())
        .then(data => {
          // Now 'data' holds your JSON data
          const firstItem = data[0]; // Getting the first item as an example

          // Create HTML content for the first item
          const itemContent = `
            <h2>${firstItem.Title}</h2>
            <img src="/data/downloaded_images/${firstItem.ImagePaths[0]}" alt="${firstItem.Title}">
            <p>${firstItem.Description}</p>
            <p>Artist: ${firstItem.Artist}</p>
            <p>Type: ${firstItem.Type}</p>
          `;

          // Insert this content into the 'catalog' div
          document.getElementById('catalog').innerHTML = itemContent;
        })
        .catch(error => {
          console.error('Error fetching the catalog:', error);
        });
    </script>
</body>
</html>
